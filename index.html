<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/main.css" />
	<title>ToDo приложение</title>
</head>

<body>

	<div class="container">

		<div class="display-4 mb-2 h1">ToDo приложение</div>
		<div class="h4 mb-5 h2">список задач на сегодня</div>


		<!-- Form -->
		<div class="card bg-light mb-4">
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
						<small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат
							получаем.</small>
					</div>
					<div class="btns">
						<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
						<button id="removeDoneTasks" class="btn btn-lg btn-secondary mt-4 float-right">Удалить выполненные
							задачи</button>
					</div>
				</form>
			</div>
		</div>
		<!-- //Form  -->


		<!-- List of tasks -->
		<div class="card">
			<ul id="tasksList" class="list-group list-group-flush mb-5">



			</ul>
		</div>
		<!-- //List of tasks -->



	</div>


	<!-- gsap cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
	<!-- main js -->
	<script type="module" src="js/main.js"></script>
</body>

</html>
